<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Lista em Nuvem</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #E60073; 
            --success-color: #27ae60;
            --success-light: #e8f5e9; 
            --danger-color: #e74c3c;
            --container-bg: #E60073;
            --input-height: 45px;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #222; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center;
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 800px; 
            background: var(--container-bg); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); 
            align-self: flex-start;
        }
        
        h2 { 
            color: white; 
            margin-top: 0; 
            font-size: 1.4rem; 
            border-left: 5px solid white; 
            padding-left: 15px; 
            margin-bottom: 20px; 
        }

        .form-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .form-row input { 
            flex: 1; 
            min-width: 180px; 
            height: var(--input-height); 
            padding: 0 15px; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        .btn-add { 
            width: 100%; 
            height: var(--input-height); 
            background-color: var(--success-color); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-bottom: 30px;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-add:hover { background-color: #219150; transform: translateY(-1px); }

        #tituloLista { display: none; }

        ol { padding: 0; list-style: none; counter-reset: item; }
        li { 
            counter-increment: item;
            background: #fff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        li.confirmado { background-color: var(--success-light); }

        .li-body { display: flex; flex-direction: column; align-items: flex-start; gap: 12px; }
        
        .li-number {
            background: white;
            color: black;
            border: 2px solid #ddd;
            min-width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .confirmado .li-number {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .info-text { 
            font-size: 15px; 
            color: #333; 
            line-height: 1.6; 
            width: 100%; 
            word-wrap: break-word;
        }
        .info-text strong { color: #000; }

        .btn-del { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: none; 
            border: none; 
            color: #ccc; 
            cursor: pointer; 
            font-size: 24px; 
        }

        .card-footer { 
            margin-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.05); 
            padding-top: 10px; 
            display: flex; 
            justify-content: center; 
        }
        .confirm-box { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            font-size: 11px; 
            color: #666; 
            background: rgba(255,255,255,0.5); 
            padding: 4px 15px; 
            border: 1px solid #ddd;
            border-radius: 15px; 
            cursor: pointer;
            font-weight: 600;
        }

        .footer { 
            margin-top: 40px; 
            padding: 20px 0;
            display: flex;
            justify-content: center; 
        }
        .btn-clear { 
            background-color: var(--danger-color); 
            color: white; 
            border: 2px solid white;
            padding: 12px 40px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastrar Informações (Nuvem)</h2>
    
    <div class="form-row">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="especialidade" placeholder="Especialidade">
        <input type="text" id="representante" placeholder="Representante">
    </div>
    <button class="btn-add" onclick="salvarItem()">Inserir na Lista Compartilhada</button>

    <h2 id="tituloLista">Lista em Tempo Real</h2>
    <ol id="listaCompilada"></ol>

    <div class="footer" id="globalFooter" style="display: none;">
        <button class="btn-clear" onclick="apagarLista()">Limpar Banco de Dados</button>
    </div>
</div>

<script>
    // --- COLE AS CONFIGURAÇÕES DO SEU FIREBASE AQUI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBi7JRXLGrwvmpkv9rwvoRPn7h-UI0Ou4c",
  authDomain: "lista-para--eventos-ache.firebaseapp.com",
  projectId: "lista-para--eventos-ache",
  storageBucket: "lista-para--eventos-ache.firebasestorage.app",
  messagingSenderId: "837441822889",
  appId: "1:837441822889:web:99977a0487532f621509b8",
  measurementId: "G-E54B67TZDT"    };
    // -------------------------------------------------

    // Inicialização
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const colecao = db.collection("convidados");

    // Salvar no Firestore
    async function salvarItem() {
        const nome = document.getElementById('nome').value;
        const especialidade = document.getElementById('especialidade').value;
        const representante = document.getElementById('representante').value;

        if (!nome || !especialidade || !representante) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        try {
            await colecao.add({
                nome,
                especialidade,
                representante,
                confirmado: false,
                dataCriacao: firebase.firestore.FieldValue.serverTimestamp()
            });
            limparCampos();
        } catch (e) {
            console.error("Erro ao salvar: ", e);
            alert("Erro ao conectar com o banco de dados.");
        }
    }

    // Escutar mudanças em tempo real (onSnapshot)
    colecao.orderBy("dataCriacao", "asc").onSnapshot((snapshot) => {
        const listaHtml = document.getElementById('listaCompilada');
        const footer = document.getElementById('globalFooter');
        const titulo = document.getElementById('tituloLista');
        
        listaHtml.innerHTML = '';

        if (snapshot.empty) {
            titulo.style.display = 'none';
            footer.style.display = 'none';
            return;
        }

        titulo.style.display = 'block';
        footer.style.display = 'flex';

        let contador = 1;
        snapshot.forEach((doc) => {
            const item = doc.data();
            const id = doc.id;
            const li = document.createElement('li');
            if (item.confirmado) li.classList.add('confirmado');

            li.innerHTML = `
                <button class="btn-del" onclick="removerItem('${id}')" title="Excluir">&times;</button>
                <div class="li-body">
                    <div class="li-number">${contador++}</div>
                    <div class="info-text">
                        <strong>Nome:</strong> ${item.nome} <br>
                        <strong>Especialidade:</strong> ${item.especialidade} <br>
                        <strong>Representante:</strong> ${item.representante}
                    </div>
                </div>
                <div class="card-footer">
                    <label class="confirm-box">
                        <input type="checkbox" ${item.confirmado ? 'checked' : ''} 
                               onchange="toggleConfirmacao('${id}', ${item.confirmado})">
                        <span>CONFIRMAÇÃO</span>
                    </label>
                </div>
            `;
            listaHtml.appendChild(li);
        });
    });

    function toggleConfirmacao(id, statusAtual) {
        colecao.doc(id).update({ confirmado: !statusAtual });
    }

    function removerItem(id) {
        if(confirm("Excluir este item para toda a equipe?")) {
            colecao.doc(id).delete();
        }
    }

    function apagarLista() {
        if (confirm("ATENÇÃO: Isso apagará os dados de TODOS os usuários. Prosseguir?")) {
            colecao.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    doc.ref.delete();
                });
            });
        }
    }

    function limparCampos() {
        document.getElementById('nome').value = '';
        document.getElementById('especialidade').value = '';
        document.getElementById('representante').value = '';
        document.getElementById('nome').focus();
    }
</script>

</body>
</html>
